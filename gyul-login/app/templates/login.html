<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Success</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f7f6;
      }

      .message-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        padding: 30px;
        border: 1px solid #e0e0e0;
        border-radius: 10px;
        background-color: #ffffff;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        text-align: center;
      }

      .message-container h1 {
        color: #333;
        font-size: 2em;
        margin-bottom: 15px;
      }

      .message-container p {
        color: #5cb85c;
        font-size: 1.2em;
        font-weight: bold;
        line-height: 1.5;
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <div class="message-container">
      <h1>Hello,{{ username }}</h1>
      <p>{{ success }}</p>
    </div>
  </body>
</html>
